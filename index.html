<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>黄 · 叶</title>
  <style>
    body {
      background-color: #f9f1f1;
      font-family: Arial, sans-serif;
    }
    
    #header {
      text-align: center;
      padding: 8px;
      background-color: #ffcccc;
      color: #800000;
      font-size: 20px;
    }
    
    #content {
      margin: 50px;
      text-align: center;
    }
    
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 2s ease-in forwards;
    }
    
    @keyframes fadeInAnimation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>黄 · 叶</h1>
  </div>
  
  <div id="content">
    <h2> At the touch of love everyone becomes a poet. 每一个沐浴在爱河中的人都是诗人。 </h2>
    <p class="fade-in">2022.4.23——2023.8.11</p>
    <p class="fade-in">The end.</p>
  </div>
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(function(element, index) {
        element.style.animationDelay = (index + 1) * 0.5 + 's';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>黄 · 叶</title>
  <style>
    body {
      background-color: #f9f1f1;
      font-family: Arial, sans-serif;
    }
    
    #header {
      text-align: center;
      padding: 8px;
      background-color: #ffcccc;
      color: #800000;
      font-size: 20px;
    }
    
    #content {
      margin: 50px;
      text-align: center;
    }
    
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 2s ease-in forwards;
    }
    
    @keyframes fadeInAnimation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>黄 · 叶</h1>
  </div>
  
  <div id="content">
    <h2> At the touch of love everyone becomes a poet. 每一个沐浴在爱河中的人都是诗人。 </h2>
    <p class="fade-in">Once upon a time...</p>
    <p class="fade-in">他们相恋了，那是一个令人心动的瞬间。</p>
    <p class="fade-in">从那一刻起，他们的命运紧密相连，共同经历了许许多多美好的时刻。</p>
    <p class="fade-in">他们一起笑，一起哭，一起成长。</p>
    <p class="fade-in">她的微笑如阳光般温暖。</p>
    <p class="fade-in">他的目光中充满了坚定与执着。</p>
    <p class="fade-in">他们的故事，就像流星划过夜空，绚丽而迷人。</p>
    <p class="fade-in">他们的爱，将永远留在彼此的心中。</p>
    <p class="fade-in">感谢您来到hxy.sixgod.love，了解我们的故事。</p>
  </div>
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(function(element, index) {
        element.style.animationDelay = (index + 1) * 0.5 + 's';
      });
    });
  </script>
</body>
</html>
